<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="planetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ringGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="#0a0e27"/>
  
  <!-- 星 -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="450" cy="120" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="80" cy="400" r="2" fill="white" opacity="0.7"/>
  <circle cx="420" cy="380" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="200" cy="50" r="1" fill="white" opacity="0.5"/>
  <circle cx="350" cy="460" r="1.5" fill="white" opacity="0.6"/>
  
  <!-- 惑星本体 -->
  <circle cx="256" cy="256" r="140" fill="url(#planetGrad)" opacity="0.9"/>
  
  <!-- 惑星の影 -->
  <ellipse cx="280" cy="270" rx="120" ry="110" fill="#000000" opacity="0.3"/>
  
  <!-- 惑星のハイライト -->
  <circle cx="220" cy="220" r="40" fill="white" opacity="0.2"/>
  
  <!-- 土星の輪 -->
  <ellipse cx="256" cy="256" rx="220" ry="60" fill="none" stroke="url(#ringGrad)" stroke-width="20" opacity="0.8"/>
  <ellipse cx="256" cy="256" rx="220" ry="60" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
  
  <!-- 輪の影 -->
  <path d="M 180 256 Q 256 280 332 256" fill="none" stroke="#000000" stroke-width="25" opacity="0.4"/>
  
  <!-- QuizKnockのQ風アクセント -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#FFD700" text-anchor="middle" opacity="0.3">Q</text>
</svg>
